<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, sans-serif">
  <!-- Background with a subtle gradient -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="100" height="100" rx="18" fill="url(#grad1)" />
  <rect width="96" height="96" x="2" y="2" rx="16" fill="none" stroke="#30363d" stroke-width="2"/>

  <!-- Folder Tab Element -->
  <path d="M 30 18 L 52 18 C 55 18, 56 21, 58 21 L 72 21" 
        fill="none" stroke="#58a6ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Polaroid/Photo Frame -->
  <rect x="22" y="30" width="56" height="56" rx="5" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <rect x="28" y="36" width="44" height="38" fill="#0d1117" />

  <!-- Abstract Face Icon -->
  <g fill="#2ea043" stroke="#2ea043" stroke-width="3" stroke-linecap="round">
    <!-- Head Circle -->
    <circle cx="50" cy="50" r="8" fill="none" />
    <!-- Body Arc -->
    <path d="M 40 70 Q 50 60, 60 70" fill="none" />
  </g>

  <!-- Title Text -->
  <text x="50" y="93" font-size="9" fill="#7d8590" text-anchor="middle" font-weight="bold">FaceFolio</text>
</svg>
